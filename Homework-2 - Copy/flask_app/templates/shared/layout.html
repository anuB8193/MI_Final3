<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anushka Basani's Personal Page</title>

  <!-- Link to external CSS files for header, navbar, main content, footer, and feedback form -->
  <link rel="stylesheet" href="{{ url_for('static', filename='main/css/header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='main/css/navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='main/css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='main/css/footer.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='main/css/feedback.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='main/images/favicon.ico') }}">

  {% block extracss %}{% endblock %}

  <!-- JavaScript files for navbar, feedback form toggling, and interactive elements -->
  <script src="{{ url_for('static', filename='main/js/navbar.js') }}" defer></script>
  <script src="{{ url_for('static', filename='main/js/feedback.js') }}" defer></script>
  {% block extrajs %}{% endblock %}
</head>

<body>
  <!-- Header -->
  <header>
    <img src="{{ url_for('static', filename='main/images/banner.jpg') }}" alt="Banner Image" id="banner" loading="lazy">
  </header>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-title">CSE 477 - Homework 2</div>
    <ul class="nav-links">
      <li><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
      <li><a href="{{ url_for('resume') }}" class="nav-link">Resume</a></li>
      <li><a href="{{ url_for('projects') }}" class="nav-link">Projects</a></li>
      <li>
        <a href="https://www.linkedin.com/in/anushka-basani-757518226/" class="nav-link">
          <img src="{{ url_for('static', filename='main/images/social-linkedin.png') }}" alt="LinkedIn" class="social-icon" loading="lazy">
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main content area -->
  <main>
    {% block maincontent %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Anushka Basani</p>
  </footer>

  <!-- Feedback Toggle Button -->
  <button id="feedback-toggle" class="feedback-button" onclick="toggleFeedbackForm()">Feedback</button>

  <!-- Feedback Form (initially hidden) -->
  <div id="feedback-form" class="feedback-form">
    <form action="{{ url_for('processfeedback') }}" method="POST" enctype="application/x-www-form-urlencoded">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="comment">Comment:</label>
      <input type="text" id="comment" name="comment" required>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
